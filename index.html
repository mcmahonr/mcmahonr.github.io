<!DOCTYPE html>
<html>
<head>
    <title>Alphabet App</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .button-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .alphabet-button {
            margin: 2px;
            padding: 0;
            width: 32px;
            height: 32px;
            font-size: 24px;
            line-height: 32px;
        }
        #word-display {
            margin: 20px;
            font-size: 24px;
            text-align: center;
        }
        .action-button {
            padding: 10px;
            font-size: 20px;
            width: 100%;
            margin-top: 10px;
        }
        #space-bar {
            width: 100%;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12 button-container" id="alphabet-buttons">
                <!-- Alphabet buttons will be added here by JavaScript -->
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <div id="word-display"></div>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <button class="btn btn-light action-button" id="space-bar">Space</button>
            </div>
        </div>
        <div class="row">
            <div class="col-6">
                <button class="btn btn-primary action-button" id="speak-button">Speak</button>
            </div>
            <div class="col-6">
                <button class="btn btn-danger action-button" id="clear-button">Clear</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
